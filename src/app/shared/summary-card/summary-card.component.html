<div class="card shadow h-100 py-2" [ngClass]="color">
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{cardText}}</div>
        <div class="h5 mb-0 font-weight-bold text-gray-800">{{showCardValue}}</div>
      </div>
      <div class="col-auto">
        <div *ngIf="isCardAmount;else clipboardTemplate">
          <fa-icon [icon]="faDollarSign" class="fa-2x  text-gray-300"></fa-icon>
        </div>
        <ng-template #clipboardTemplate>
          <fa-icon [icon]="faClipboard" class="fa-2x  text-gray-300"></fa-icon>
        </ng-template>
      </div>
    </div>
  </div>
</div>
